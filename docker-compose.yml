version: '3'

services:
  surealdb1:
    image: docker.io/surrealdb/surrealdb:latest
    container_name: surealdb1
    restart: always
    command: start --user surreal --pass password file:/data/database.db
    ports:
      - '8000:8000'
    volumes:
      - surreal1:/data
  surrealdb2:
    image: docker.io/surrealdb/surrealdb:latest
    container_name: surrealdb2
    restart: always
    command: start --user surreal --pass password file:/data/database.db
    ports:
      - 8001:8000
    volumes:
      - surreal2:/data
  rabbitmq:
    image: docker.io/bitnami/rabbitmq:3.11
    ports:
      - '4369:4369'
      - '5551:5551'
      - '5552:5552'
      - '5672:5672'
      - '25672:25672'
      - '15672:15672'
    environment:
      # - RABBITMQ_SECURE_PASSWORD=yes
      - RABBITMQ_LOGS=-
      - RABBITMQ_PASSWORD=my_super_secure_super_secret_super_password
    volumes:
      - 'rabbitmq_data:/bitnami/rabbitmq/mnesia'
  cache:
    image: docker.io/redis:latest
    restart: always
    ports:
      - '6379:6379'
    command: redis-server --save 20 1 --loglevel warning --requirepass stupid_password
    volumes:
      - cache:/data
volumes:
  rabbitmq_data:
    driver: local
  cache:
    driver: local 
  surreal1:
     driver: local
  surreal2:
    driver: local
